<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TheClearWeather</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header>
    <div id="location-display"></div> <!-- This will display the city and state -->
    <form id="zip-form">
      <label for="zip-input">Enter Zip Code:</label>
      <input type="text" id="zip-input" placeholder="Zip Code" />
      <button type="submit">Set Location</button>
    </form>
  </header>

  <div class="container">
    <section id="current-conditions">
      <h2>Current Conditions</h2>
      <div class="content"></div>
    </section>

    <section id="alerts">
      <h2>Active Alerts</h2>
      <div id="active-alerts" class="content"></div>
    </section>

    <section id="radar-map-section">
      <h2>Radar Map</h2>
      <div id="radar-map"></div> <!-- Radar Map will go here -->
    </section>

    <section id="hourly-forecast">
      <h2>Hourly Forecast</h2>
      <div class="content forecast-wrapper"></div>
    </section>

    <section id="daily-forecast">
      <h2>Daily Forecast</h2>
      <div class="content forecast-wrapper"></div>
    </section>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- RadarMap JS -->
  <script src="JS/RadarMap.js"></script>
  <script src="JS/Location.js"></script>
  <script src="JS/FetchCurrentConditions.js"></script>
  <script src="JS/FetchAlerts.js"></script>
  <script src="JS/FetchHourlyForecast.js"></script>
  <script src="JS/FetchDailyForecast.js"></script>
</body>
</html>
